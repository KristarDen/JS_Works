<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx</title>
</head>
<body>
    <label id="LB">Введите имя</label>
    <input oninput="check()" type="text" id="Text1">

    <script>
        function check(){
            debugger;
            let TextBox = document.getElementById("Text1");
            let regexp = /^[а-я]\s\W\.?\W\.?/ ;

            let txt = TextBox.value;

            if(regexp.test(txt)){
                document.getElementById("LB").innerText = "Введено правильно";
            }
            else  document.getElementById("LB").innerText = "Введено неправильно !!!";
        }
       
    </script>
</body>
</html>
