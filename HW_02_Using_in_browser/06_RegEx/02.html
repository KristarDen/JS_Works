<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx</title>
</head>
<body>
    <div style="display: flex; flex-direction: column;">
        <label id="LB">Введите Email</label>
        <input style="width: 300px;" oninput="check()" type="text" id="Text1">
    </div>
    
    <script>
        function check(){
            debugger;

            const regexp = /([A-z_]{3,16})@([A-z]+\.)[A-z]*\.*[A-z]{2,3}/;

            let txt = document.getElementById("Text1").value;

            let trig = regexp.test(txt);
            
            if(trig == true){

                document.getElementById("LB").innerText = "Введено правильно";

            }

            else  document.getElementById("LB").innerText = "Введено неправильно !!!";
        }
       
    </script>
</body>
</html>
