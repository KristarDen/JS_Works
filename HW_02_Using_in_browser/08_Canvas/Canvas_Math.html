<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas_Math</title>
</head>

<body>
    <canvas id="Circle" width="1000" height="1000"></canvas>
    
</body>

<script>
   


    let circ = document.getElementById("Circle");

    let centerX = 150, centerY = 150;
   
    let ctx = circ.getContext("2d");
    
    ctx.strokeStyle = '#ffd007';
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.arc(150, 150, 100, 0, 2 * Math.PI);
    ctx.stroke();

    let SecTimer = setInterval(SecArrow_Rotate, 1000);

    function SecArrow_Rotate() {
        debugger;
        let time = new Date(),
        sec = time.getSeconds(),
        min = time.getMinutes(),
        hrs = time.getHours();

        drawTime(sec * 6, 90, 2);
        drawTime(min * 6, 80, 3);
        drawTime(hrs * 30, 70, 4);
    }

    function drawTime(val, width, heith) {
        debugger;
        ctx.translate(150,150);

        ctx.clearRect(centerX, centerY, width, heith);

        ctx.rotate(val * Math.PI / 180);

        ctx.fillRect(centerX, centerY, width, heith);
    }

</script>
</html>
