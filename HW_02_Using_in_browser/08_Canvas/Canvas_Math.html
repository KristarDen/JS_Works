<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas_Math</title>
</head>

<body>
    <canvas id="Circle" width="1000" height="1000"></canvas>
    
</body>

<script>
   


    let circ = document.getElementById("Circle");

   
    let ctx = circ.getContext("2d");
    
    //roundRect(ctx, 300, 300, 270, 10, 5, false, true)
    
    let Now = Date.now();
    let currSecond = Now.getSeconds;
    let SecTimer = setInterval(SecArrow_Rotate, 1000);
    ctx.arc(100, 100, 100, 0, 2 * Math.PI);
   
    function SecArrow_Rotate() {
        debugger;
        const
            time = new Date(),
            sec = 2 * Math.PI * time.getSeconds() / 60 - Math.PI / 2,
            min = 2 * Math.PI * time.getMinutes() / 60 - Math.PI / 2,
            hrs = 2 * Math.PI * (time.getHours() % 12) / 12 - Math.PI / 2;

            ctx.clearRect(-150, -150, ctx.canvas.width, ctx.canvas.height);

            ctx.fillStyle = '#29292b';
            ctx.fillRect(-150, -150, ctx.canvas.width, ctx.canvas.height);

            ctx.strokeStyle = '#ffd007';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(0, 0, 100, 0, 2 * Math.PI);
            ctx.stroke();

        drawHand(sec, 1, 85);
        drawHand(min, 2, 75);
        drawHand(hrs, 4, 65);
    }
    function drawHand(val, width, length) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.moveTo(0, 0);
            ctx.lineTo(length * Math.cos(val), length * Math.sin(val));
            ctx.stroke();
        }

</script>
</html>
