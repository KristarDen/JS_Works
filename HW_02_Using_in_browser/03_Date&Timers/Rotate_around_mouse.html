<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onmousemove="Rotate(event)" style="width: 600px; height: 600px;">
    <div id="1" style="background-color: lightcoral; width: 30px; height: 30px; display: flexbox;"></div>
</body>

<script>
    let rotate = 90;
    function Rotate(event){
        document.getElementById("1").style.transformOrigin = `${event.pageX} ${event.pageY}`
        document.getElementById("1").style.transform = 'rotate(' + rotate + 'deg)';
        rotate+=10;

        
    }
</script>

</html>
