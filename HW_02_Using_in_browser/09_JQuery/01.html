<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 Jquery</title>
    <script type="text/javascript" src="jquery.js"></script>
  </head>

  <body>
    <h1>Random String Generator</h1>

    <div id="Num_block">
      String should be
      <input type="number" id="Num" min="2" max="100" />
      characters long
    </div>

    <div id="check_Block">
      Which characters are allowed to occur in the strings?
      <div><input type="checkbox" id="With_Numeric" />Numeric digits (0-9)</div>
      <div>
        <input type="checkbox" id="With_Uppercase_Letter" />Uppercase letters
        (A-Z)
      </div>
      <div>
        <input type="checkbox" id="With_Lowercase_Letter" />Lowercase letters
        (a-z)
      </div>
      <button id="Generate">Generate</button>
    </div>
  </body>

  <script>
    $("body").css("background-image", "url(background.jpeg)");
    $("body").css("background-size", "cover");
    $("body").css("background-repeat", "no-repeat");
    $("body").css("background-color", "#081013");
    $("body").css("color", "green");
    $("body").css("font-family", "Verdana");

    $("#With_Numeric").css("margin-left", "10px");
    $("#With_Uppercase_Letter").css("margin-left", "10px");
    $("#With_Lowercase_Letter").css("margin-left", "10px");

    $("#Num_block").css("margin-bottom", "10px");
    $("#check_Block").css("border-width", "1px");
    $("#check_Block").css("border-style", "solid");
    $("#check_Block").css("border-color", "lightgreen");

    $("#Generate").click(function () {
      debugger;
      let MaxSymbols = 0;
      MaxSymbols = parseInt($("#Num").val());
      if (MaxSymbols > 0) {
        let result = "";

        let With_Upp = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let With_Low = "abcdefghijklmnopqrstuvwxyz";
        let With_Num = "01234567890123456789";
        let str_for_compare = "";

        let val_Num = $("#With_Numeric").prop("checked");
        if (val_Num == true) {
          str_for_compare = str_for_compare.concat(`${With_Num}`);
        }

        let val_Upp = $("#With_Uppercase_Letter").prop("checked");
        if (val_Upp == true) {
          str_for_compare = str_for_compare.concat(`${With_Upp}`);
        }

        let val_Low = $("#With_Lowercase_Letter").prop("checked");
        if (val_Low == true) {
          str_for_compare = str_for_compare.concat(`${With_Low}`);
        }

        for (let i = 0; i < MaxSymbols; i++) {
          result += str_for_compare[getRandom(str_for_compare.length)];
        }

        let res = `<div>${result}</div>`;

        $("body").append(res);
      }

    });

    function getRandom(max) {
      return Math.floor(Math.random() * max);
    }
  </script>
</html>
