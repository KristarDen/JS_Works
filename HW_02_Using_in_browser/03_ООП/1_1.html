<body>
    <script>
       
        class ExtendedDate extends Date{

            printDate(){
                
                let mounth;

                switch(this.getMonth() + 1){
                    case 1:
                        mounth = "January";
                        break;
                    case 2:
                        mounth = "February";
                        break;
                    case 3:
                        mounth = "March";
                        break;
                    case 4:
                        mounth = "April";
                        break;
                    case 5:
                        mounth = "May";
                        break;
                    case 6:
                        mounth = "June";
                        break;
                    case 7:
                        mounth = "July";
                        break;
                    case 8:
                        mounth = "August";
                        break;
                    case 9:
                        mounth = "September";
                        break;
                    case 10:
                        mounth = "October";
                        break;
                    case 11:
                        mounth = "November";
                        break;
                    case 12:
                        mounth = "December";
                        break;
                }

                alert(`${this.getDate()} ${mounth}`);
            }

            IsPast(){
                
                let Now = new Date();

                if ( Now.getFullYear() > this.getFullYear() ){
                    return true;
                }

                else if ( Now.getFullYear() == this.getFullYear() && Now.getMonth() > this.getMonth() ) {
                    return true;
                }

                else if ( Now.getFullYear() == this.getFullYear() && Now.getDate() > this.getDate() ) {
                    return true;
                }

                else{
                    return false;
                }
            }

            IsLeapYear(){
                if(this.getFullYear() % 4 === 0)return true;
                else return false;
            }

            getNextDay(){
                let NextDay = new ExtendedDate( this.getTime() + 86400000);
                return NextDay;
            }

        }
        debugger;
        let date1 = new ExtendedDate(2021, 1, 28);
        date1.printDate();
        if (date1.IsPast() == true) alert(`this date is past`);
        else alert(`this date is future`);

        if ( date1.IsLeapYear() == true ) alert(`Year ${date1.getUTCFullYear()} is leap`);
        else alert(`Year ${date1.getUTCFullYear()} is not leap`);

        alert(date1.getNextDay());
    </script>
</body>
