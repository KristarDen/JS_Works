    <script>
        let Name;
        let UncorectSymbols = "1234567890~@#$%^-_(){}'`+=[]:;«»,/!/\:*?<>|";
        
        do{
            Name = prompt("Введите ваше ФИО");
        }while(Name=="")
        debugger;

        function IsCorect()
        {

        
         for(let i=0;i<UncorectSymbols.length;i++)
         {
            if(Name.includes(UncorectSymbols[i])==true){
              return false;
            }
         }
        }
        if(IsCorect()==false)alert("Вы использовали недопустимые символы");
        
    </script>
