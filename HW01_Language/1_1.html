<body>
    <script>
        
        function GetInfo(){
            
         do{
             Name = prompt("ФИО : ");
         }while( Name == "" )

         do{
             sex = prompt("Пол : ");
         }while( sex == "" )

         do{
              age = prompt("Возраст : ");
         }while( age == "" )

         do{
              email = prompt("E-mail : ");
         }while( email == "" )
         
        }
    </script>
    <script>
        let Name, sex, age, email;
        do{
            GetInfo();
        }while( confirm(`Фио: ${Name}\nПол : ${sex}\nВозраст :${age}\nE-mail :${email}\nВсё верно?`) != true)
       
       
    </script>
