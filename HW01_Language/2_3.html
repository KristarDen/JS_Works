<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_3</title>
</head>
<body>
    <script>
        let protocol = "";
        let host = "";
        let source = "";
        let fileName = "";
        let requestString = "";

        let address = prompt("address");

        
        for(let i = 0; i < address.indexOf(":"); i++){
            
            protocol += address[i];
        }
        //alert(`${protocol}`);
        for(let i = address.indexOf("://") + 3; address[i] != "/"; i++){
            
            host += address[i];
        }
        debugger;

        for(let i = address.lastIndexOf("/") + 1; address[i] != "?"; i++)
        {
            
            fileName += address[i];
        }

        for(let i = (address.indexOf("://") + 3 + host.length); i < address.lastIndexOf("/"); i++)
        {
            source +=address[i];
        }

        for(let i = address.lastIndexOf("?") + 1; i < address.length;i++)
        {
            requestString += address[i];
        }


        alert(`протокол  ${protocol}\nхост  ${host}\nпуть   ${source}\nимя файла    ${fileName}\nстрока запроса     ${requestString}`);
    </script>
</body>
</html>
